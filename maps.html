<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="maps.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

    <!--Navbar-->
    <section class="navbar-section">
        <div class="navbar">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <h2>the Weather</h2>
                </div>
                <div class="navbar-links">
                    <a class="active" href="index.html">Home</a>
                    <a href="maps.html"><img src="images/icons8-map-30 (1).png" alt="Map"></a>
                    <a href="history.html">History</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Search Bar and Button -->
    <div class="container my-5">
        <div class="row my-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" id="locationInput" class="form-control" placeholder="Enter city name">
                    <button class="btn btn-primary" id="searchButton" type="button">Search</button>
                </div>
            </div>
        </div>
        <!-- Map Container -->
        <div id="weather-map" style="height: 500px;"></div>
    </div>

    <footer class="fixed-footer">
        <p>&copy; 2024 The Weather App. All rights reserved.</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="maps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
